<!doctype html>
<html>
  <head>
    <title>RTL Quick Pay</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">    
    <link rel="stylesheet" type="text/css" href="./styles/root.css">
    <link rel="stylesheet" type="text/css" href="../assets/themes/day/purple.css" id="themeStyle">

      </div>

    <script type="text/javascript" src="./shared/jquery.js"></script>
    <script type="text/javascript" src="./shared/sha256.js"></script>
    <script type="text/javascript" src="./shared/constants.js"></script>
    <script type="text/javascript" src="./shared/utils.js"></script>
    <script type="text/javascript" src="./pages/error.js"></script>
    <script type="text/javascript" src="./pages/authentication.js"></script>
    <script type="text/javascript" src="./pages/payment.js"></script>
